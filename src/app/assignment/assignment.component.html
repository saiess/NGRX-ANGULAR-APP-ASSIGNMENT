<ng-container *ngIf="loading$ | async; else content">
  <div class="flex justify-center items-end h-80">
    <mat-spinner color="warn" mode="indeterminate"></mat-spinner>
  </div>
</ng-container>
<ng-template #content>
  <ng-container *ngIf="coffeList.length > 0; else emptyData">
    <section class="card-container">
      <div
        *ngFor="let item of coffeList.slice(0, numberOfItems)"
        class="coffee-card m-4 relative overflow-hidden bg-gradient-to-t from-orange-200 to-orange-400 rounded-lg w-40 min-h-40 sm:w-52 sm:min-h-52 md:w-64 md:min-h-80 shadow-lg"
      >
        <div class="coffee relative pt-10 px-10 flex items-center justify-center">
          <div
            class="absolute w-48 h-48 bottom-0 left-0 -mb-24 ml-3"
            style="
              background: radial-gradient(black, transparent 60%);
              transform: rotate3d(0, 0, 1, 20deg) scale3d(1, 0.6, 1);
              opacity: 0.2;
            "
          ></div>
          <img
            class="relative w-40"
            src="../../assets/images/coffee3.png"
            alt=""
          />
        </div>
  
        <div class="relative text-white px-6 pb-6 mt-6">
          <span class="block -mb-1">Coffee</span>
          <div class="flex justify-between mb-2">
            <span class="block font-semibold text-lg sm:text-xl md:text-2xl">{{
              item.blend_name
            }}</span>
          </div>
          <div class="details flex-col gap-2">
            <div>
              <span class="text-slate-800 font-semibold text-sm sm:text-base"
                >Origin :
              </span>
              <span class="text-slate-800 text-sm sm:text-base">{{
                item.origin
              }}</span>
            </div>
            <div>
              <span class="text-slate-800 font-semibold text-sm sm:text-base"
                >Variety :
              </span>
              <span class="text-slate-800 text-sm sm:text-base">{{
                item.variety
              }}</span>
            </div>
            <div>
              <span class="text-slate-800 font-semibold text-sm sm:text-base"
                >Notes :
              </span>
              <span class="text-slate-800 text-sm sm:text-base">{{
                item.notes
              }}</span>
            </div>
            <div>
              <span class="text-slate-800 font-semibold text-sm sm:text-base"
                >Intensifier :
              </span>
              <span class="text-slate-800 text-sm sm:text-base">{{
                item.intensifier
              }}</span>
            </div>
            <button
              mat-raised-button
              class="!text-orange-700 text-xs font-bold px-3 py-2 mt-2 leading-none flex items-center w-28 shadow-lg cursor-pointer"
            >
              Read more
            </button>
          </div>
        </div>
      </div>
    </section>
    <div
      class="w-full flex justify-center"
      *ngIf="numberOfItems < coffeList.length"
    >
      <button mat-button (click)="showMoreItems()" class="!text-orange-700">
        Show More
      </button>
    </div>
  </ng-container>
</ng-template>

<ng-template #emptyData>
    <div class="flex justify-center items-end h-80">
    <span>No Data Found... </span>
  </div>
</ng-template>
